

<div class="panel panel-default">
	<div class="panel-heading text-center text-uppercase header-height"> View All Appointments </div>
	<div class="panel-body">
		<table class="table table-responsive table-bordered table-striped table-justified">
			<tr>
				<th>Date</th>
				<th>Time</th>
				<th>Patient Name</th>
				<th>Complaint</th>
				<th class="buttonColumn">Action</th>
			</tr>
			<tr *ngIf="noAppointments"><td colspan="5">There are no scheduled appointments</td></tr>
			<tr *ngFor="let appointment of allData; let i = index">
				<td>{{appointment.apptdate | date:'shortDate'}}</td>
				<td>{{appointment.appttime}}</td>
				<td>{{appointment.name}}</td>
				<td>{{appointment.complaint}}</td>
				<td>
					<a [routerLink]="['/appointment/edit', appointment._id]" *ngIf="appointment.name==currentUser.username"><div class="btn btn-xs btn-info">Edit</div></a>
					<a *ngIf="appointment.name==currentUser.username" href="#" data-target="#my_modal" data-toggle="modal" id="deletebutton" [name]='appointment._id'>
						<div class="btn btn-xs btn-warning">Delete</div>
					</a>

				</td>
			</tr>
		</table>
	</div>
</div>

<div class="modal fade" id="my_modal" tabindex="-1" role="dialog" aria-labelledby="my_modalLabel">
	<div class="modal-dialog modal-sm" role="dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Delete Appointment?</h4>
			</div>
			<div class="modal-body">
				<p>Are you sure you want to delete this appointment?</p>
			
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
				<button #hiddenval type="button" class="btn btn-primary" id="hiddenValue" value="" data-dismiss="modal" (click)="navigate(hiddenval.value)">Yes</button>
			</div>
		</div>
	</div>
