<div class="panel panel-primary">
	<div class="panel-heading">Register an Account</div>
	<div class="panel-body">
		<div class="form-group">
			<p><label *ngIf="errMessage" class="text-danger text-center">{{errMessage}}</label></p>
			<label for="usr">First Name:</label>
			<input type="text" class="form-control" name="firstname" [(ngModel)]='registration.firstname' >
		</div>
		<div class="form-group">
			<label for="usr">Last Name:</label>
			<input type="text" class="form-control" name="lastname" [(ngModel)]='registration.lastname' >
		</div>
		<div class="form-group">
			<label for="usr">Email Address:</label>
			<input type="text" class="form-control" name="email" [(ngModel)]='registration.email' >
		</div>
		<div class="form-group">
			<label for="usr">Password:</label>
			<input type="text" class="form-control" name="password" [(ngModel)]='registration.password'>
		</div>
		<div class="form-group">
			<label for="pwd">Confirm Password:</label>
			<input type="password" class="form-control" name="confirm" [(ngModel)]='registration.confirm'>
		</div>
	</div>
	<div class="panel-footer">
		<button class="btn btn-primary" (click)="onSubmit()">Register</button>
	</div>
</div>
